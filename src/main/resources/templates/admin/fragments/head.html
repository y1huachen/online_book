<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header">
        <div class="layui-header">
            <div class="layui-logo">后台管理</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right" th:object="${session.admin}">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img th:src="'/upload/images/'+*{avatarUrl}" class="layui-nav-img"/>
                        <span th:text="*{name}"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="'/admin/admin/find/id?id='+*{id}">基本资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/logout/admin">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">角色管理</a>
                        <dl class="layui-nav-child">
                            <dd><a th:href="@{/admin/admin}">管理员管理</a></dd>
                            <dd><a th:href="@{/admin/user}">用户管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/admin/novel}">书籍管理</a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/admin/comment}">留言管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
